# Streamlit Configuration for Docker

[server]
port = 8501
address = 0.0.0.0
headless = true
baseUrlPath = ""
enableCORS = true
enableXsrfProtection = true

[client]
showErrorDetails = true
toolbarMode = "viewer"

[logger]
level = "info"

[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#F8F9FA"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#2D3436"
font = "sans serif"
